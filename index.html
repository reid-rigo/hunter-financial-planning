<!DOCTYPE html>

<head>
  <title>HFP Calculator</title>
</head>

<body>
  <form>
    <div>
      <label for="initialAmount">Initial investment</label>
      <input type="text" name="initialAmount" />
    </div>

    <div>
      <label for="monthlyContribution">Monthly contribution</label>
      <input type="text" name="monthlyContribution" />
    </div>

    <div>
      <label for="years">Length of time in years</label>
      <input type="text" name="years" />
    </div>

    <div>
      <label for="interestRate">Interest rate</label>
      <input type="text" name="interestRate" />
    </div>

    <div>
      <button type="submit">Calculate</button>
    </div>
  </form>
  <canvas id="chart"></canvas>
  <script src="out/bundle.js"></script>
</body>
