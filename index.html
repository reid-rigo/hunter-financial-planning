<!DOCTYPE html>

<head>
  <title>HFP Calculator</title>
</head>

<body>
  <form action="">
    <div>
      <label for="initialAmount">Initial investment</label>
      <input type="text" class="currency-input" id="initial-amount" />
    </div>

    <div>
      <label for="monthlyContribution">Monthly contribution</label>
      <input type="text" class="currency-input" id="monthly-contribution" />
    </div>

    <div>
      <label for="years">Length of time in years</label>
      <input type="text" id="years" />
    </div>

    <div>
      <label for="growthRate">Growth rate</label>
      <input type="text" class="percentage-input" id="growth-rate" />
    </div>
  </form>
  <canvas id="chart"></canvas>
  <script src="dist/bundle.js"></script>
</body>
